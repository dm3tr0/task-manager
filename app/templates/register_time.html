<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <nav class="col-md-2 d-none d-md-block sidebar bg-dark">
        <div class="sidebar-sticky p-3">
            <h4 class="text-white">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'task_list' %}">â¬› Task List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'add_task' %}">âž• Add Task</a>
                </li>
                <li class="nav-item">

                </li>

    <div class="container">
        <div class="card p-4">
            <h1 class="bg-dark text-white text-center p-4 rounded">Register Time</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Time</button>
                    <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Go back to task</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
